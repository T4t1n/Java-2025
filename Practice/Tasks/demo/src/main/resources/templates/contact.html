<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Contact | Demo</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href=".../.../styles.css" th:href="@{/styles.css}" />
</head>
<body>


    <header class="header">
        <nav class="contenedor_menu container-sm">
            <a th:href="@{/}"  class="logo">DemoApp</a>
            <ul>
                <li> <a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/profile}">Profile</a></li>
                <li><a th:href="@{/contact}" class="page_active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <form th:action="@{/contact}" method="post">
        <div>
            <label>Name</label>
            <input type="text" name="username" placeholder="Your name" />
        </div>
        <br>
        <br>
        <div>
            <label>Message</label>
            <textarea name="message" placeholder="Your message"></textarea>
        </div>


        <button type="submit">Send</button>
    </form>
    <p th:text="${succes}"></p>



    <footer>
        <p>
            &copy; 2025 Jaimisk Cellez
        </p>
    </footer>
</body>
</html>
