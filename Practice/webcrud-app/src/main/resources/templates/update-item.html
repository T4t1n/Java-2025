<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Item</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <main class="container-main container-with-smallcontent">
        <section class="container-section">
            <h1>Update Item</h1>
            <form th:action="@{|/update/${player.id}|}" th:object="${player}" method="post" class="form">

            <label>Name:</label>
            <input type="text" th:field="*{name}">
            <br>
            <label>Description:</label>
            <input type="text" th:field="*{description}">
            <br>
            <button type="submit" class="button">Update</button>


            </form>

            <a th:href="@{/}" class="button_link">Back to List</a>
        </section>
</main>
</body>
</html>
